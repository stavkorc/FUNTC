<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выдвигающийся текст</title>
  <style>
    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background: #f0f0f0;
      padding: 0 10px;
    }

    .content.show {
      max-height: 200px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="toggleContent()">Показать текст</button>

  <div id="content" class="content">
    <p>Это скрытый текст, который выдвигается при нажатии на кнопку.</p>
  </div>

  <script>
    function toggleContent() {
      const content = document.getElementById('content');
      content.classList.toggle('show');
    }
  </script>

</body>
</html>
